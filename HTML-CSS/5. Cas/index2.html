<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forme</title>
  </head>
  <body>
    <h1>Forme u HTML</h1>
    <form action="Domaci 5. cas.html" target="_blank">
      <label for="username">Unesite vas username</label>
      <input
        type="text"
        name="Username"
        id="username"
        placeholder="username"
        value="ja sam"
      />
      <br />
      <br />
      <label for="email"> Unesite e mail adresu</label>
      <input type="email" name="email adresa" id="email" required />
      <br />
      <br />
      <label for="password">Unesite vasu lozinku</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="godine">Unesite vasu starost</label>
      <input
        type="number"
        name="Broj godina"
        id="godine"
        step="2"
        min="18"
        max="120"
      />
      <br />
      <br />
      <label for="date">Unesite datum rodjenja</label>
      <input
        type="date"
        name="datum"
        id="date"
        min="1970-01-01"
        max="2020-01-01"
      />
      <br />
      <br />
      <p>Odaberite nekoliko stavki</p>
      <label for="bana">Banana</label>
      <input type="checkbox" name="Banana" id="Banana" selected />
      <br />
      <br />
      <label for="jagoda">Jagoda</label>
      <input type="checkbox" name="Jagoda" id="jagoda" disabled />
      <br />
      <br />
      <label for="Kivi">Kivi</label>
      <input type="checkbox" name="Kivi" id="Kivi" />
      <br />
      <br />
      <p>Odaberite pol</p>
      <label for="Male">Male</label>
      <input type="radio" name="Gender" id="Male" value="Male" />
      <br />
      <br />
      <label for="Female">Female</label>
      <input type="radio" name="Gender" id="Female" value="Female" />
      <br />
      <br />
      <label for="eyeColor">Eye Color</label>
      <select name="eyeColor" id="eyeColor">
        <option value="brown">Brown</option>
        <option value="green">Green</option>
        <option value="blue" selected>Blue</option>
      </select>
      <br />
      <br />
      <label for="biografija">Ispisite vasu biografiju:</label>
      <br />
      <textarea
        name="biografija"
        id="biografija"
        cols="30"
        rows="10"
        maxlength="50"
      ></textarea>
      <br />
      <br />
      <label for="phone">Unesite broj telefona</label>
      <input type="tel" name="phone" id="phone" value="+381" />
      <br />
      <br />
      <label for="color">Vasa omiljena boja je:</label>
      <input type="color" name="color" id="color" />
      <br />
      <br />
      <button type="reset">Resetuj</button>
      <button type="submit">Potvrdi</button>
    </form>
  </body>
</html>
