<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="Domaci 5. cas.html" target="_blank">
      <label for="username">Unesite vas username.</label>
      <input type="text" name="username" id="username" placeholder="username" />
      <br />
      <br />
      <label for="password">Unesite vas pasvord</label>
      <input type="text" name="password" id="password" required />
      <br />
      <br />
      <label for="email">Unesite vas email.</label>
      <input type="email" name="email" id="email" />
      <br />
      <br />
      <label for="date">Unesite vas datum rodjenja.</label>
      <input type="date" name="date" id="date" step="1" min="18" max="120" />
      <br />
      <br />
      <button type="reset">Resetuj</button>
      <button type="submit">Potvrdi</button>
    </form>
  </body>
</html>
