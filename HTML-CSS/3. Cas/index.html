<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- kontejneri sluze za skladistenje sadzaja na stranici -->
    <!-- div kontejner je najcesce koriscen HTMLL tag -->
    <div>
      <h1>Ovo je neki naslov unutar div taga</h1>
      <p>Paragraf koji je unutar div kontejnera</p>
    </div>
    <main>
      <h1>OVo je nasliv H1</h1>
      <p><b>je paragraf 1</b></p>
    </main>
    <sectiom>
      <h2>Ovo je naslov H2</h2>
      <p><i>Ovo je paragraf 2</i></p>
    </sectiom>
    <article>
      <h3>Ovo je naslov h3</h3>
      <p><mark>Ovo je paragraf 3</mark></p>
    </article>
    <header>
      <h4>Ovo je naslov h4</h4>
      <p><ins> je paragraf 4</ins></p>
    </header>
    <footer>
      <h5>Ovo je naslov h5</h5>
      <p><del>OVo je paragraf 5</del></p>
    </footer>
  </body>
</html>
